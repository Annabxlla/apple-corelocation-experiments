<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80vh;
      }
    </style>

    <title>Interactive WLOC Demo</title>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      function plotPoint(p) {
        L.marker([p.y, p.x]).addTo(map).bindPopup(p.id);
      }
      let blocker = false;
      async function onMapClick(e) {
        if (blocker) return;
        blocker = true;
        // Create a loading dialog
        const loading = document.createElement("dialog");
        loading.innerHTML = "Loading...";
        document.body.appendChild(loading);
        loading.showModal();

        const cleanUp = () => {
          blocker = false;
          loading.remove();
        };

        const lat = e.latlng.lat;
        const long = e.latlng.lng;
        let resp = await fetch("/gps", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ lat, long }),
        });
        // Check status code
        if (!resp.ok) {
          cleanUp();
          alert("Error: " + resp.status);
          return;
        }
        resp = await resp.json();
        console.log(resp);
        plotPoint(resp.closest);
        resp.points.forEach(plotPoint);
        cleanUp();
      }
      map.on("click", onMapClick);
    </script>
  </body>
</html>
